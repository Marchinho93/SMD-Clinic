<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<div align="left" class="form-group">
		<table>
			<tr>
				<td><label for="adminCode">Code:</label></td>
				<td><h:outputText id="adminCode"
						value="#{loginController.admin.code}" /></td>
			</tr>
			<tr>
				<td><label for="adminName">Name:</label></td>
				<td><h:outputText id="adminName"
						value="#{loginController.admin.name}" /></td>
			</tr>
			<tr>
				<td><label for="adminSurname">Surname:</label></td>
				<td><h:outputText id="adminSurname"
						value="#{loginController.admin.surname}" /></td>
			</tr>
		</table>
		<ul class="dropdown-menu-visible">
			<li ng-class="{'active':urlActive === 'adminArea'}"><a href=""
				ng-click="href('adminArea.xhtml');"><b>Admin Area</b></a></li>
			<li ng-class="{'active':urlActive === 'viewPatient'}"><a href=""
				ng-click="update('viewPatient');"><b>View Patients</b></a></li>
		</ul>
	</div>
</ui:composition>
